<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston">
    <meta name="keywords" content="hotel, nice hotel, boston hotel, comfortable hotel">
    <title>Hotel BT | Contact</title>
    <script src="https://kit.fontawesome.com/d8c40ff41b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="hbt"> <a href="index.html">HBT</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current"  href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section id="contact-us">
            <div class="container">
                <h1 class="leading"><span class="span_style">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>

                <form action="python.py" class="form-wrap">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="contact-info">
            <div class="box test-bg">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>10 Akunne St, Boston </p>
            </div>
            <div class="box test-bg">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Free Meals</h3>
                <p>+234 810 000 9020</p>
            </div>
            <div class="box test-bg">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>tismain@gmail.com</p>
            </div>
        </section>

    <footer id="main_footer">
        <p>Hotel BT &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
